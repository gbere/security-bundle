gbere_simple_auth:
    sender:
        email: sender@email.com
        name: Sender Name
    user:
        entity: Gbere\SimpleAuth\Entity\User
        encoder_algorithm: auto
    style:
        logo: images/logo.svg
        accent_color: 0088aa;
    confirm_registration: true
    # remember_me_lifetime: ~       # Disabled
    remember_me_lifetime: 604800    # 604800 = 7 days in seconds
